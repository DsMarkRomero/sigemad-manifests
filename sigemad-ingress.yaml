apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-sigemad
  namespace: ns-sigemad
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /api/$1
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /api/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: svc-backend
                port:
                  number: 8080
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: svc-frontend
                port:
                  number: 80
          - path: /geoserver/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: svc-geoserver
                port:
                  number: 8080
